  <script>
  function toggleMenu() {
    document.getElementById('mobileMenu').classList.toggle('open');
  }

  // Page transition
  document.querySelectorAll('.nav-button, .mobile-menu a').forEach(link => {
    link.addEventListener('click', function(e){
      e.preventDefault();
      const href = this.getAttribute('href');
      const wrapper = document.querySelector('.fade-wrapper');
      if(wrapper){
        wrapper.style.opacity = 0; // fade out current page
        setTimeout(() => {
          window.location.href = href; // navigate after fade out
        }, 500);
      } else {
        window.location.href = href;
      }
    });
  });

  // Fade in content on page load
  window.addEventListener('load', () => {
    const wrapper = document.querySelector('.fade-wrapper');
    if(wrapper){
      wrapper.style.transition = 'opacity 1s  ease';
      wrapper.style.opacity = 1;
    }
  });
</script>
